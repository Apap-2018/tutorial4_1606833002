<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>View Detail</title>
	</head>
	<body>
		<h3 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}"></h3>
		<form th:action="@{/pilot/delete/} + ${pilot.id}" method="POST">
			<button type="submit">Delete this pilot</button>
		</form>
		<button><a th:href="@{/pilot/update/} + ${pilot.licenseNumber}">Update Pilot</a></button>
		<br>
		<h3 th:text="'Name : ' + ${pilot.name}"></h3>
		<br>
		<h3 th:text="'Fly Hour : ' + ${pilot.flyHour}"></h3>
		<br><br>
		
		<h3>Daftar penerbangan pilot ini :</h3>
		<hr>
		<div th:each="flight : ${flightList}">
			<h3 th:text="${flight.flightNumber} + ' --- ' + ${flight.origin} + ' - ' +  ${flight.destination} + ' --- ' + ${flight.time}"></h3>
			<form th:action="@{/flight/delete/} + ${flight.id}" method="POST">
				<button type="submit">Delete this flight</button>
			</form>
			<button><a th:href="@{/flight/update/} + ${flight.id}">Update this flight</a></button>
			<hr>
			<br><br>
		</div>
		
		<br>
		<td><a th:href="@{/flight/add/} + ${pilot.licenseNumber}">Add Flight</a></td>
	</body>
</html>
